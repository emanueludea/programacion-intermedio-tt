<!-- Lista de alumnos -->
<section class="list-section">
    <h2>Lista de Alumnos</h2>
    <form>
        <div class="mb-3 row">
            <label for="search-input" class="col-xs-3 col-sm-auto col-form-label">Buscar:</label>
            <div class="col-xs-3 col-sm-auto">
                <input id="search-input" class="form-control" type="text"
                    placeholder="Buscar por nombre, apellido o cédula..." [formControl]="filter" />
            </div>
        </div>
    </form>
    <div class="table-container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Primer Nombre</th>
                    <th>Segundo Nombre</th>
                    <th>Primer Apellido</th>
                    <th>Segundo Apellido</th>
                    <th>Edad</th>
                    <th>Semestre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="alumnos-tbody">
                <!-- Los datos se cargarán dinámicamente -->
                @for(alumno of alumnos$ | async; track alumno.cedula) {
                <tr>
                    <td><ngb-highlight [result]="alumno?.cedula?.toString()" [term]="filter.value" /></td>
                    <td><ngb-highlight [result]="alumno?.primerNombre" [term]="filter.value" /></td>
                    <td><ngb-highlight [result]="alumno?.segundoNombre" [term]="filter.value" /></td>
                    <td><ngb-highlight [result]="alumno?.primerApellido" [term]="filter.value" /></td>
                    <td><ngb-highlight [result]="alumno?.segundoApellido" [term]="filter.value" /></td>
                    <td><ngb-highlight [result]="alumno?.edad?.toString()" [term]="filter.value" /></td>
                    <td><ngb-highlight [result]="alumno?.semestre?.toString()" [term]="filter.value" /></td>
                    <td>
                        <button class="edit-btn" (click)="editarAlumno(alumno)">Editar</button>
                        <button class="delete-btn" (click)="eliminarAlumno(alumno)">Eliminar</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
    <div id="loading" style="display: none;">Cargando...</div>
    <div id="no-data" style="display: none;">No hay alumnos registrados</div>
</section>
