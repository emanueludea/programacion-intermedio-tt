<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="resources/styles/main.css">
    <script type="module" src="main.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sistema de Gestión de Alumnos</h1>
        </header>

        <main>
            <!-- Formulario para crear/editar alumno -->
            <section class="form-section">
                <h2 id="form-title">Agregar Nuevo Alumno</h2>
                <form id="alumno-form">
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="number" id="cedula" name="cedula" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="primerNombre">Primer Nombre:</label>
                            <input type="text" id="primerNombre" name="primerNombre" required>
                        </div>
                        <div class="form-group">
                            <label for="segundoNombre">Segundo Nombre:</label>
                            <input type="text" id="segundoNombre" name="segundoNombre">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="primerApellido">Primer Apellido:</label>
                            <input type="text" id="primerApellido" name="primerApellido" required>
                        </div>
                        <div class="form-group">
                            <label for="segundoApellido">Segundo Apellido:</label>
                            <input type="text" id="segundoApellido" name="segundoApellido">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edad">Edad:</label>
                            <input type="number" id="edad" name="edad" min="15" max="100">
                        </div>
                        <div class="form-group">
                            <label for="semestre">Semestre:</label>
                            <input type="number" id="semestre" name="semestre" min="1" max="12">
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="submit-btn">Guardar</button>
                        <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de alumnos -->
            <section class="list-section">
                <h2>Lista de Alumnos</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Buscar por nombre, apellido o cédula...">
                </div>
                <div class="table-container">
                    <table id="alumnos-table">
                        <thead>
                            <tr>
                                <th>Cédula</th>
                                <th>Primer Nombre</th>
                                <th>Segundo Nombre</th>
                                <th>Primer Apellido</th>
                                <th>Segundo Apellido</th>
                                <th>Edad</th>
                                <th>Semestre</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="alumnos-tbody">
                            <!-- Los datos se cargarán dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div id="loading" style="display: none;">Cargando...</div>
                <div id="no-data" style="display: none;">No hay alumnos registrados</div>
            </section>
        </main>
    </div>

    <!-- Modal para confirmación de eliminación -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Eliminación</h3>
            <p>¿Está seguro de que desea eliminar este alumno?</p>
            <div class="modal-buttons">
                <button id="confirm-delete" class="btn-danger">Eliminar</button>
                <button id="cancel-delete" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>
</body>

</html>
