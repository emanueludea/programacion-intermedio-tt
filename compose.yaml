# Use postgres/example user/password credentials
# docker compose  up -d 
# docker build -t my-image .
# docker run --name my-app -e DB_PASSWORD=example \
#  -e DB_HOST=192.168.33.11 -e DB_PORT=5433 my-image

services:

  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker compose
    shm_size: 128mb
    volumes:
      - ./resources/:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_PASSWORD: example
      DB_USER: app_user
      DB_PASSWORD: myapppwd
      POSTGRES_DB: appdb
      POSTGRES_USER: admin
    # ports:
    #   - 5433:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
  # docker compose build 
  my-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=appdb
      - DB_PASSWORD=myapppwd
      - DB_USER=app_user
